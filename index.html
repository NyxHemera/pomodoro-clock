<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid">
	<div class="container-title text-center">
		<h1 class="title-main">Pomodoro!</h1>
	</div>
	<div class="container-adjustments row noselect">
		<div class="col-md-4 col-md-offset-2 text-center break">
			<h3 class="title-adj">Break Length:</h3>
			<div class="container-adjuster">
				<h1>
					<span id="dec-break">-</span> 
					<span id="breaklength">5</span> 
					<span id="inc-break">+</span>
				</h1>
			</div>
		</div>
		<div class="col-md-4 text-center session">
			<h3 class="title-adj">Session Length:</h3>
			<div class="container-adjuster">
				<h1>
					<span id="dec-session">-</span> 
					<span id="sessionlength">25</span> 
					<span id="inc-session">+</span>
				</h1>
			</div>
		</div>
	</div>
	
	<div class="container-timer text-center noselect">
		<h1 class="timer-type">Session</h1>
		
		<h1 id="timeleft">
			<span id="hours"></span><span id="minutes">25:</span><span id="seconds">00</span></h1>
	</div>
	
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
